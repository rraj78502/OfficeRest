server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Serve the admin SPA from /admin while stripping the prefix for static assets
    location /admin/ {
        rewrite ^/admin/(.*)$ /$1 break;
        try_files $uri /index.html;
    }

    # Ensure /admin without trailing slash still loads the SPA
    location = /admin {
        return 308 /admin/;
    }

    location / {
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
